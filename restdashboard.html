<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Restaurant | Panel</title>
</head>

<body id="dashboard">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyAPwp2wtoKxp4S7-uOkleiBgwbEIBVcCIg",
      authDomain: "fooddeliveryapplication-b0e31.firebaseapp.com",
      projectId: "fooddeliveryapplication-b0e31",
      storageBucket: "fooddeliveryapplication-b0e31.appspot.com",
      messagingSenderId: "631934381398",
      appId: "1:631934381398:web:db3796ba1aa02d0decfaf7"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div id="title" class="container-fluid">
      <a id="titlefont" class="navbar-brand" href="#"><img src="images/logo.png" alt="" id="logo" height="35px" width="20px"> Food
        Cravers <span id="page">| Restaurant Dashboard</a>
      <div>
        <button id="viewodr" onclick="vieworders()" type="submit" class="btn btn-secondary">view orders <div
            id="ordermessage"></div></button>
        <button id="logout" onclick="logout()" type="submit" class="btn btn-secondary">Logout</button>
      </div>
    </div>
  </nav>
  <div class="container-fluid" id="itemform">
    <form class="row g-3">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <h1 id="heading">ENTER ITEM & INFO</h1>
        <label for="itemName" class="form-label" id="additm">Item Name</label>
        <input type="text" class="form-control" id="itemName">
      </div>
      <div class="col-md-4"></div>
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <label for="category" class="form-label" id="additm">Category</label>
        <select id="category" class="form-select">
          <option>Pakistani</option>
          <option>Chinese</option>
          <option>Italian</option>
          <option>Mexican</option>
        </select>
      </div>
      <div class="col-md-4"></div>
      <div class="col-md-4"></div>

      <div class="col-md-2">
        <label for="price" class="form-label" id="additm">Item Price</label>
        <input type="text" class="form-control" id="price">
      </div>
      <div class="col-md-2">
        <label for="delivery" class="form-label" id="additm">Delivery</label>
        <select id="delivery" class="form-select">
          <option>Paid</option>
          <option>Free</option>
        </select>
      </div>
      <div class="col-md-4"></div>
      <div class="col-md-4"></div>
      <div class="col-md-3">
        <label for="file" class="form-label" id="additm">Item image</label>
        <input type="file" class="form-control" id="file">
      </div>
      <div class="col-1">
        <button onclick="saveImage(event)" type="submit" class="btn btn-outline-success" id="uploadbtn">Upload <span
            id="prgs"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="24" fill="currentColor"
              class="bi bi-upload" viewBox="0 0 16 24">
              <path
                d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
              <path
                d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z" />
            </svg></span></button>

      </div>

      <div class="col-md-4"></div>
      <div class="col-md-4"></div>
      <div class="col-1">
        <button onclick="additems()" type="submit" class="btn btn-outline-success" id="itembtn">Add Item</button>
      </div>
      <div class="col-3">
        <div id="additmmsg">
          <div class="alert alert-dark" role="alert" id="addmessage"></div>
        </div>
      </div>
      <div class="col-md-4"></div>
    </form>

    <!-- <label for="file" >Item image</label>
    <input type="file" id="file">
    <button onclick="saveImage()">Save</button> -->
    <br><br><br>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
</body>
<script src="app.js"></script>

</html>
